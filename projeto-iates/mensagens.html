<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas mensagens</title>
    <link rel="stylesheet" href="css/default.css" />
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .mensagem {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .mensagem p {
            margin: 4px 0;
        }

        hr {
            border: none;
            border-bottom: 1px solid #ccc;
            margin-top: 10px;
        }
                .mensagem {
            border: 1px solid #999;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
        }

        button.excluir {
            margin-top: 8px;
            padding: 6px 10px;
            cursor: pointer;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button.excluir:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <h1>Novas mensagens</h1>

    <div id="lista-mensagens"></div>

    <script src="js/mensagens.js"></script>

</body>
</html>
